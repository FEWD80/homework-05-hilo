<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hi-Lo</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,400,500,600,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Hi-Lo</h1>
      <p><strong>Your task:</strong> guess a number from 1&mdash;100 in 5 guesses or less.</p>
      <h2>
        Number of Guesses remaining: 
        <span id="remainingGuesses">5</span>
      </h2>

      <div class="message"></div>

      <form id="guessForm">
        <input id="guess" autofocus placeholder="Enter your guess">

        <button id="submitGuess" name="Guess" value="guess">Guess</button>
      </form>

      <button id="reset" name="Reset Game" value="reset">
        Reset Game
      </button>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
