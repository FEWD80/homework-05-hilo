<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HiLo</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>HiLo</h1>
      <p>Guess a number from 1 to 100</p>
      <h2>
        Number of Guesses remaining: 
        <span id="numberOfGuessesRemaining"></span>
      </h2>

      <div id="message"></div>

      <form id="guessForm">
        <input id="guess" type="number" min="1" max="100" autofocus placeholder="enter your guess">

        <button id="guessButton" value="guess">Guess</button>
      </form>

      <button id="reset" name="Reset Game" value="reset">
        Reset Game
      </button>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
